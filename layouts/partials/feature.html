{{ if .Params.enable }}
<section class="services">
  <h2>{{ .Params.title }}</h2>
  <p>{{ .Params.subtitle }}</p>

  <div class="service-items">
    {{ range $index, $item := .Params.item }}
    <div class="service-item">
      <img src="{{ $item.icon }}" alt="{{ $item.title }}">

      <h3>{{ $item.title }}</h3>

      <ul class="features">
        {{ range $feature := $item.features }}
        <li>
          <h4>{{ $feature.title }}</h4>
          <p>{{ $feature.description }}</p>
        </li>
        {{ end }}
      </ul>
    </div>
    {{ end }}
  </div>
</section>
{{ end }}

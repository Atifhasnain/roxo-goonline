{{ with .Site.Data.feature }}
  {{ if .enable }}
    <section class="site-testimonial">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <div class="section-title">
              <h2 class="text-center">{{ .title }}</h2>
              <p class="text-center">{{ .subtitle }}</p>
            </div>
          </div>
          {{ range .item }}
            <div class="col-lg-4 col-md-6">
              <div class="site-testimonial-item">
                <div class="site-testimonial-item-header">
                  <div class="thumb"> 
                    <img src="{{ .icon | absURL }}" alt="feature">               
                  </div>
                  <div class="person">
                    <h5>{{ .title }}</h5>
                  </div>
                </div>
                <p class="site-testimonial-item-body">{{ .description }}</p>
                <ul class="site-testimonial-item-features">
                  {{ range $key, $value := .features }}
                    <li><strong>{{ $key }}:</strong> {{ $value }}</li>
                  {{ end }}
                </ul>
              </div>
            </div>
          {{ end }}
        </div>
      </div>
    </section>
  {{ end }}
{{ end }}

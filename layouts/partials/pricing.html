{{ with .Site.Data.pricing }}
  {{ if .enable }}
    <section class="site-testimonial">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <div class="section-title">
              <h2>{{ .title }}</h2>
              <p>{{ .subtitle }}</p>
            </div>
          </div>
          {{ range .item }}
            <div class="col-lg-4 col-md-6">
              <div class="site-testimonial-item">
                <div class="site-testimonial-item-header">
                  <div class="thumb"> 
                    <img src="{{ .icon | absURL }}" alt="feature">               
                  </div>
                  <div class="person">
                    <h5>{{ .title }}</h5>
                  </div>
                </div>
                <p>{{ .description }}</p>
                <ul class="site-counter-item-list">
                  {{ range .items }}
                    <li>{{ . }}</li>
                  {{ end }}
                </ul>
                <a href="#" class="btn btn-primary">{{ .price }}</a>
              </div>
            </div>
          {{ end }}
        </div>
      </div>
    </section>
  {{ end }}
{{ end }}
